name: rich_clipboard_example
description: Demonstrates how to use the rich_clipboard plugin.
publish_to: 'none'

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  rich_clipboard:
    path: ../

  gap: ^3.0.1
  flutter_widget_from_html: ^0.13.0-alpha.1
  super_editor: ^0.2.3+1
  super_editor_markdown: ^0.1.4+1
  markdown: ^4.0.1
  html2md: ^1.2.5


dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  flutter_lints: ^2.0.0

dependency_overrides:
  rich_clipboard_macos:
    path: ../../rich_clipboard_macos
  rich_clipboard_windows:
    path: ../../rich_clipboard_windows
  rich_clipboard_linux:
    path: ../../rich_clipboard_linux
  rich_clipboard_web:
    path: ../../rich_clipboard_web
  rich_clipboard_android:
    path: ../../rich_clipboard_android
  rich_clipboard_ios:
    path: ../../rich_clipboard_ios
  rich_clipboard_platform_interface:
    path: ../../rich_clipboard_platform_interface
  # TODO: Remove these when upstream dependencies work themselves out
  chewie: "^1.5.0"
  win32: ">=5.0.0"

flutter:
  uses-material-design: true