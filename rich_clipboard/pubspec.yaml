name: rich_clipboard
description: Flutter plugin for accessing rich text and other data types in the system clipboard.
homepage: https://github.com/BringingFire/rich_clipboard/tree/dev/rich_clipboard
repository: https://github.com/BringingFire/rich_clipboard/tree/dev/rich_clipboard
version: 0.0.3

environment:
  sdk: ">=2.17.0 <3.0.0"
  flutter: ">=2.5.0"

dependencies:
  flutter:
    sdk: flutter
  rich_clipboard_macos: ^0.0.1
  rich_clipboard_windows: ^0.0.1
  rich_clipboard_linux: ^0.0.1
  rich_clipboard_platform_interface: ^0.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  plugin:
    platforms:
      macos:
        default_package: rich_clipboard_macos
      windows:
        default_package: rich_clipboard_windows
      linux:
        default_package: rich_clipboard_linux
